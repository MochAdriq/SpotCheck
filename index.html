<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Parking Slots Status</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Parking Slots Status</h1>
        <div class="parking-lot">
            <div class="slot" id="slot1">
                <img src="slot_empty.png" alt="Slot 1" id="slot1-img" />
                <p>Slot 1</p>
            </div>
            <div class="slot" id="slot2">
                <img src="slot_empty.png" alt="Slot 2" id="slot2-img" />
                <p>Slot 2</p>
            </div>
            <div class="slot" id="slot3">
                <img src="slot_empty.png" alt="Slot 3" id="slot3-img" />
                <p>Slot 3</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
